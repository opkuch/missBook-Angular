
<section class="narrow-container book-list-wrapper">
  <section class="book-actions flex justify-center">
    <a class="action-btn" (click)="toEdit()">add book</a>
  </section>
  <ul class="clean-list book-list">
    <book-preview *ngFor="let book of books" [book]="book" (deleteBook)="deleteBook($event)"></book-preview>
  </ul>
</section>
